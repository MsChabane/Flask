{% extends 'base.html' %} {%block title %} product page {% endblock %} {%block
content %}

<div class="container">
  <h3 class="text-center">Product</h3>
  <div class="row">
    <div class="col">
      <form action="/add">
        <button class="btn btn-primary">add</button>
      </form>
    </div>
  </div>
  <br /><br />
  <table class="table table-hover table-dark table-scroll text-center">
    <thead>
      <th>ID</th>
      <th>Product</th>
      <th>Price</th>
      <th>Options</th>
    </thead>
    <tbody>
      {% for item in items%}
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.product_name}}</td>
        <td>{{item.price}}</td>
        <td>
          <button class="btn btn-outline-warning me-1" type="submit">
            update
          </button>
          <button class="btn btn-outline-danger me-1" type="submit">
            delete
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
