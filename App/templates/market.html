{% extends 'base.html' %} {%block title %} market page {% endblock %} {%block
content %}

<div class="container mt-3">
  <div class="row" style="border-radius: 5px; border: 1px solid #fff">
    <div class="table-responsive-lg">
      <table class="table table-hover caption-top text-center">
        <caption>
          Avalible product
        </caption>
        <thead>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Options</th>
        </thead>
        <tbody>
          {% for item in items%}
          <tr>
            <td>{{item.product_name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>

            <td>
              <button class="btn btn-outline-primary me-1">show info</button>
              <button class="btn btn-outline-success">buy</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
